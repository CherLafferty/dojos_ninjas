<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojo and Ninjas</title>
</head>
<body>
    <form action="/ninja/new" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center">New Dojo</h2>
        <!-- <input type="hidden" name="id" value={{ user.id }}> -->
        <div class="form-group">
            <label for="dojo">Dojo:</label>
            <select name="dojo_id" id="">
                {% for dojo in all_dojos %}
                <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" class="form-control" value="{{ ninja.first_name }}">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" class="form-control" value="{{ ninja.last_name }}">
        </div>
        <div class="form-group">
            <label for="email">Age:</label>
            <input type="text" name="email" class="form-control" value="{{ ninja.age }}">
        </div>
        <input type="submit" value="Add Ninja" class="btn btn-primary">
    </form>
    <a href="/" class="btn btn-primary">Home</a>
</body>
</html>

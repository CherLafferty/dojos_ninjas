<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    
            {% for dojo in all_dojos %}
            <h2 value="{{ dojo.id }}">f"{{ dojo.name }} Ninjas</h2>
            {% endfor %}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dojo in dojos %}
                    <tr>
                        <td>{{ dojo.first_name }}</td>
                        <td>{{ dojo.last_name }}</td>
                        <td>{{ dojo.age }}</td>
                    </tr>
                </tbody>
            </table>
            <!-- <h2 class="text-center"> {{ user.id }}</h2> -->
            <!-- see property in users.py not no parens after full_name -->
            <!-- <h3>First Name {{ dojo.first_name }}</h3>
            <h3>Last Name {{ dojo.last_name }}</h3>
            <h3>Age {{ dojo.age }}</h3> -->
    <a href="/" class="btn btn-primary">Home</a>
</body>
</html>

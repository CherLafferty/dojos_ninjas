<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos and Ninjas</title>
</head>
<body>
    
    <form action="/dojos" method="POST" class="p-3 col-4 mx-auto my-5 bg-dark text-light" >
        <h1>New Dojo</h1>
        <div class="form-group">
            <label for="name" class="m-3">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <input type="submit" value="Add User" class="btn btn-primary m-3">
    </form>
    <div class="card p-3 col-4 mx-auto my-5 bg-dark text-light" >
        <div class="card-body">
        <h1>All Dojos</h1>
            <a href="ninjas/{{ dojo.['id'] }}">{{ dojo['name'] }}</a>
        </div>
    </div>


    <a href="/ninjas">Add Ninja</a>
</table>
</body>
</html>
